<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
</head>
<body>
<h1>Update Product</h1>
<form action="#" th:action="@{/products/{id}(id=${product.id})}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required><br>

    <button type="submit">Update Product</button>
</form>
</body>
</html>
